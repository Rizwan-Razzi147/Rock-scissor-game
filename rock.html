<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      #player-message {
        color: green;
      }
      #computermesg {
        color: orangered;
      }
      #playerscore {
        color: aqua;
      }
      #computerscore {
        color: blue;
      }
      #result {
        color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="selectOption('rock')">Rock</button>
    <button onclick="selectOption('scissors')">Scissors</button>
    <button onclick="selectOption('paper')">Paper</button>

    <h1 id="player-message">0</h1>
    <h1 id="computermesg">0</h1>
    <h1 id="playerscore">0</h1>
    <h1 id="computerscore">0</h1>
    <h1 id="result"></h1>

    <script>
      let playerOptions = ["rock", "scissors", "paper"];
      let playerMessage = document.getElementById("player-message");
      let computerMessage = document.getElementById("computermesg");
      let playerScore = document.getElementById("playerscore");
      let computerScore = document.getElementById("computerscore");
      let result = document.getElementById("result");
      let playerScoreCount = 0;
      let computerScoreCount = 0;

      function selectOption(playerChoice) {
        playerMessage.innerHTML = "Player Selected: " + playerChoice;
        
        let computerChoice = computerSelection();
        computerMessage.innerHTML = "Computer Selected: " + computerChoice;

        let winner = getWinner(playerChoice, computerChoice);
        updateScore(winner);
        result.innerHTML = winner === "draw" ? "It's a Draw!" : "The " + winner + " wins!";
      }

      function computerSelection() {
        let randomIndex = Math.floor(Math.random() * playerOptions.length);
        return playerOptions[randomIndex];
      }

      function getWinner(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
          return "draw";
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "scissors" && computerChoice === "paper") ||
          (playerChoice === "paper" && computerChoice === "rock")
        ) {
          return "player";
        } else {
          return "computer";
        }
      }

      function updateScore(winner) {
        if (winner === "player") {
          playerScoreCount++;
          playerScore.innerHTML = "Player Score: " + playerScoreCount;
        } else if (winner === "computer") {
          computerScoreCount++;
          computerScore.innerHTML = "Computer Score: " + computerScoreCount;
        }
      }
    </script>
  </body>
</html>
